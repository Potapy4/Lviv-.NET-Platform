version: "3"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      SA_PASSWORD: "LvivNetGroup_2019"
      ACCEPT_EULA: "Y"
  webapi:
    build:
      context: ./backend
      dockerfile: Test.Dockerfile
    expose:
      - "80"
    env_file:
      - ./backend/env.list
      - ./auth_env.list
    depends_on:
      - db
  bomber:
    build:
      context: ./tests
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    env_file:
      - ./tests/env.list
      - ./auth_env.list
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    environment:
      discovery.type: single-node
    expose:
      - "9200"
  kibana:
    image: docker.elastic.co/kibana/kibana:7.2.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch